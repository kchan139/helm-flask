<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Quick Poll{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 60px 20px;
            line-height: 1.5;
        }
        .container { max-width: 680px; margin: 0 auto; }
        .card {
            background: #fff;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 12px;
        }
        h1 { 
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        h2 { 
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }
        input, button, .btn {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 17px;
        }
        input {
            background: #f5f5f7;
        }
        input:focus {
            outline: 2px solid #0071e3;
            background: #fff;
        }
        button, .btn {
            background: #0071e3;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover, .btn:hover { 
            background: #0077ed;
        }
        .back-btn {
            background: #f5f5f7;
            color: #1d1d1f;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        .back-btn:hover { background: #e8e8ed; }
        .add-btn { 
            background: #f5f5f7;
            color: #1d1d1f;
            margin-bottom: 12px;
        }
        .add-btn:hover { background: #e8e8ed; }
        .option-input { display: flex; gap: 8px; margin: 8px 0; }
        .option-input input { flex: 1; }
        .poll-item {
            padding: 20px;
            margin: 8px 0;
            display: block;
            color: #1d1d1f;
            text-decoration: none;
            background: #fff;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .poll-item:hover { 
            transform: scale(1.01);
        }
        .poll-item strong {
            font-size: 19px;
            font-weight: 600;
        }
        .poll-option {
            padding: 16px;
            margin: 8px 0;
            background: #f5f5f7;
            border-radius: 12px;
            position: relative;
            transition: background 0.2s;
        }
        .poll-option:has(input:checked) {
            background: #e3f2fd;
        }
        .poll-option input[type="radio"] {
            width: auto;
            margin-right: 12px;
            accent-color: #0071e3;
        }
        .poll-option label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .result-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #0071e3;
            opacity: 0.12;
            border-radius: 12px;
            transition: width 0.4s ease;
        }
        .result-content {
            position: relative;
            display: flex;
            justify-content: space-between;
            font-size: 17px;
        }
        .stats { 
            color: #86868b;
            font-size: 15px;
            margin-top: 6px;
        }
        .error { 
            color: #ff3b30;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
